<div class="card h-100">
    <div class="card-body d-flex flex-column">
        <h3 class="card-title h5 fw-bold">{{ post.title }}</h3>
        <p class="card-text text-secondary small mb-4">
            {{ post.content|truncatewords:20 }}
        </p>
        <div class="mt-auto d-flex justify-content-between align-items-center">
            <span class="badge bg-light text-dark border">{{ post.author }}</span>
            <a href="{% url 'post_detail' post.id %}" class="btn btn-outline-primary btn-sm">Czytaj</a>
        </div>
    </div>
    <div class="card-footer bg-white border-top-0 small text-muted">
        Opublikowano: {{ post.created_at|date:"d.m.Y" }}
    </div>
</div>
