{% extends 'blog/base.html' %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6 bg-white p-5 shadow-sm rounded">
        <h2 class="fw-bold mb-4">Zaloguj się</h2>
        <form method="POST">
            {% csrf_token %}
            <div class="mb-3">
                {{ form.as_p }}
            </div>
            <button class="btn btn-primary w-100" type="submit">Zaloguj</button>
        </form>
        <div class="mt-3 text-center">
            <small class="text-muted">
                Nie masz konta? <a href="{% url 'register' %}" class="text-decoration-none">Zarejestruj się teraz</a>
            </small>
        </div>
    </div>
</div>
{% endblock %}
